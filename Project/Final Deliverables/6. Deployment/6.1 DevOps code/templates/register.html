<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        body {
          background-image: url("bg.jpg");

<body>
    <div style=" height: 30px;"></div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-right: 20px;">
        <a href="{{url_for('home')}}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">HOME</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div>
        <div class="col-4" style="display:inline-flex; flex-direction: row; position: relative; padding: auto;"> 
        </div>
        <div class="col-4" style="background-color:rgb(255, 255, 255) ;display:inline-flex; flex-direction: row; position: relative;">
            <form style="padding:80px;">
                <h5 style="align-content:center ">Hey New User!! Register Here</h5><br>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><b>Name</b></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="nm" >

                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nm">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="=pw">
                </div>

                <a href="{{ url_for('login')}}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Register</a>
                
            </form>
        </div>
        </div>
